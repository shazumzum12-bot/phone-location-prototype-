<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype Pelacak Lokasi Nomor Telepon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #map {
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }
        input {
            padding: 10px;
            width: 250px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Prototype Pelacak Lokasi Berdasarkan Nomor Telepon</h2>
    <p><b>Catatan:</b> Ini hanya simulasi. Lokasi tidak diambil dari nomor telepon yang nyata.</p>

    <input type="text" id="phone" placeholder="Masukkan nomor telepon...">
    <button onclick="findLocation()">Cari Lokasi</button>

    <div id="map"></div>

    <script>
        let map;

        function initMap(lat = -6.200000, lng = 106.816666) { 
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat, lng },
                zoom: 12,
            });

            new google.maps.Marker({
                position: { lat, lng },
                map: map,
            });
        }

        function findLocation() {
            const phone = document.getElementById("phone").value;

            if (!phone) {
                alert("Masukkan nomor telepon!");
                return;
            }

            // ---- SIMULASI ----
            const locations = [
                { lat: -6.2000, lng: 106.8166 }, // Jakarta
                { lat: -7.2504, lng: 112.7688 }, // Surabaya
                { lat: -6.9147, lng: 107.6098 }, // Bandung
                { lat: -8.4095, lng: 115.1889 }  // Bali
            ];

            const random = locations[Math.floor(Math.random() * locations.length)];

            initMap(random.lat, random.lng);
            alert("Lokasi simulasi ditemukan untuk nomor: " + phone);
        }
    </script>

    <script async
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>

</body>
</html>
